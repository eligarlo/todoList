<section class="row ml-5">
  <h1 class="col-12">Add Todo List</h1>
  <br />
  <form class="col-12" [formGroup]="form" (submit)="onSavePost()">
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        class="form-control"
        placeholder="Description"
        formControlName="description"
      />
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          formControlName="date"
        />
      </div>
    <div class="form-group">
      <label for="selectMember">Select Member</label>
      <select class="form-control" id="selectMember" formControlName="member">
        <option *ngFor="let member of members" [value]=member.member >{{ member.member }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</section>
