<h1 class="col-12">Home Management</h1>
<h6 class="col-12">Todo List</h6>
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" >
        <td>{{ task.task }}</td>
        <td>{{ task.date }}</td>
        <td>{{ task.member }}</td>
      </tr>
    </tbody>
  </table>
